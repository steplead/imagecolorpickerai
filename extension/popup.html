<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #ffffff;
      --text: #111827;
      --text-muted: #6b7280;
    }
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #f3f4f6;
    }
    .logo {
      font-weight: 800;
      font-size: 18px;
      color: var(--primary);
      margin-bottom: 4px;
      display: block;
    }
    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }
    .content {
      padding: 24px;
      text-align: center;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
    }
    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    .btn:active {
      transform: translateY(0);
    }
    .result {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .color-preview {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 auto 12px;
      border: 2px solid #f3f4f6;
    }
    .hex-value {
      font-family: monospace;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      display: block;
    }
    .footer {
      padding: 12px;
      background: #f9fafb;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
    .link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ImageColorPickerAI</span>
    <span class="subtitle">Ecosystem Extension</span>
  </div>
  
  <div class="content">
    <button id="pickBtn" class="btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
      Pick Color From Page
    </button>

    <div id="result" class="result">
      <div id="preview" class="color-preview"></div>
      <span id="hex" class="hex-value">#FFFFFF</span>
      <button id="viewBtn" class="btn" style="background: white; color: var(--text); border: 1px solid #d1d5db; box-shadow: none;">
        Analyze on Website
      </button>
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://imagecolorpickerai.com" class="link" target="_blank">ImageColorPickerAI.com</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
